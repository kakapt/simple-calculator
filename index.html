<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator-wrapper">
            <div id="input-output-display">
                <p id="input">&nbsp;</p>
                <p id="output">&nbsp;</p>
            </div>
            <button id="ce-btn">CE</button>
            <button id="del-btn">Del</button>
            <button id="plus-btn" class="operator">+</button>
            <button id="subtract-btn" class="operator">-</button>
            <button id="multiply-btn" class="operator">*</button>
            <button id="divide-btn" class="operator">/</button>
            <button id="9-btn" class="number">9</button>
            <button id="8-btn" class="number">8</button>
            <button id="7-btn" class="number">7</button>
            <button id="6-btn" class="number">6</button>
            <button id="5-btn" class="number">5</button>
            <button id="4-btn" class="number">4</button>
            <button id="3-btn" class="number">3</button>
            <button id="2-btn" class="number">2</button>
            <button id="1-btn" class="number">1</button>
            <button id="0-btn" class="number">0</button>
            <button id="dot-btn">.</button>
            <button id="equal-btn">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
